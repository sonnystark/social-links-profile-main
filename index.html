<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
			rel="stylesheet" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<title>Social links profile</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<main class="card-container">
			<img
				src="./assets/images/avatar-jessica.jpeg"
				alt="An avatar image of the user" />
			<h1>Jessica Randall</h1>
			<h2>London, United Kingdom</h2>
			<q>Front-end developer and avid reader.</q>
			<a href="#"><button class="social-link-button">GitHub</button></a>
			<a href="#"
				><button class="social-link-button">Frontend Mentor</button></a
			>
			<a href="#"><button class="social-link-button">LinkedIn</button></a>
			<a href="#"><button class="social-link-button">Twitter</button></a>
			<a href="#"><button class="social-link-button">Instagram</button></a>
			
		</main>
		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>
			| Coded by <a href="https://github.com/sonnystark">Sonny Stark</a>.
		</footer>
	</body>
</html>
